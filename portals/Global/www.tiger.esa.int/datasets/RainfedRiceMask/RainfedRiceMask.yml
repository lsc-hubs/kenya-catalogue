identification:
  abstract: 'A mask to only show the area where rainfed rice is grown according to
    SPAM2005. Purpose: put the layer on top of other layers. The area where rice is
    grown will not get masked. The threshold used is 1%: the harvested area should
    be at least 1% of the area in a grid cell in order to visualize it as a rice area.'
