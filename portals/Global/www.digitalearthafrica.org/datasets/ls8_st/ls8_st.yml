  abstract: "Surface temperature measures the Earth\u2019s surface temperature and\
    \ is an important geophysical parameter in global energy balance studies and hydrologic\
    \ modeling. Surface temperature is also useful for monitoring crop and vegetation\
    \ health, and extreme heat events such as natural disasters (e.g., volcanic eruptions,\
    \ wildfires), and urban heat island effects.\n\nDE Africa provides access to Landsat\
    \ Collection 2 Level-2 Surface Temperature products over Africa. USGS Landsat\
    \ Collection 2 offers improved processing, geometric accuracy, and radiometric\
    \ calibration compared to previous Collection 1 products. The Level-2 products\
    \ are endorsed by the Committee on Earth Observation Satellites (CEOS) to be Analysis\
    \ Ready Data for Land (CARD4L)-compliant.\n\nMore techincal information about\
    \ the Landsat Surface Temperature product can be found in the User Guide (https://docs.digitalearthafrica.org/en/latest/data_specs/Landsat_C2_ST_specs.html).\n\
    \nLandsat 8 product has a spatial resolution of 30 m and a temporal coverage of\
    \ 2013 to present.\n\nLandsat Level- 2 Surface Temperature Science Product courtesy\
    \ of the U.S. Geological Survey.\n\nFor more information on Landsat products,\
    \ see https://www.usgs.gov/core-science-systems/nli/landsat/landsat-collection-2-level-2-science-products.\n\
    \nThis product is accessible through OGC Web Service (https://ows.digitalearth.africa/),\
    \ for analysis in DE Africa Sandbox JupyterLab (https://github.com/digitalearthafrica/deafrica-sandbox-notebooks/wiki)\
    \ and for direct download from AWS S3 (https://data.digitalearth.africa/)."
