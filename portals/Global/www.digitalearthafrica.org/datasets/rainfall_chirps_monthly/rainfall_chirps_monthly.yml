identification:
  abstract: "Climate Hazards Group InfraRed Precipitation with Station data (CHIRPS)\
    \ is a 35+ year quasi-global rainfall data set.\n\nSpanning 50\xB0S-50\xB0N (and\
    \ all longitudes) and ranging from 1981 to near-present, CHIRPS incorporates climatology\
    \ (CHPclim model), 0.05\xB0 resolution satellite imagery, and in-situ station\
    \ data to create gridded rainfall time series for trend analysis and seasonal\
    \ drought monitoring.\n\nCHIRPS is a USGS and Climate Hazards Centre initiative\
    \ with funding from USAID, NASA, and NOAA. Find out more on the CHIRPS website\
    \ https://www.chc.ucsb.edu/data/chirps."
