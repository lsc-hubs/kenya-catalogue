identification:
  title: SoilGrids250m 2.0 - Soil organic carbon stock
  abstract: Soil organic carbon stock in t/ha for 0-30 cm depth interval. Predictions
    were derived using a digital soil mapping approach based on Quantile Random Forest,
    drawing on a global compilation of soil profile data and environmental layers.
    To visualize these layers please use www.soilgrids.org.
