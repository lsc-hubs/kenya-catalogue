  title: SoilGrids250m 2.0 - Silt content
  abstract: "Silt content (2-50/63 micro meter) mass fraction in \u2030 at 6 standard\
    \ depths. Predictions were derived using a digital soil mapping approach based\
    \ on Quantile Random Forest, drawing on a global compilation of soil profile data\
    \ and environmental layers. To visualize these layers please use www.soilgrids.org."
