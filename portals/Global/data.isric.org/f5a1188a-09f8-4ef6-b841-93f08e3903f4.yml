  title: SoilGrids250m 2.0 - Volumetric Water Content at 1500kPa
  abstract: Volumetric Water Content at 1500kPa in 10-3 cm3cm-3 (0.1 v% or 1 mm/m)
    at 6 standard depths. Predictions were derived using a digital soil mapping approach
    based on Quantile Random Forest, drawing on a global compilation of soil profile
    data and environmental layers.
