identification:
  title: SoilGrids250m 2.0 - WRB classes and probabilites
  abstract: "WRB classes and probabilites. Predictions were derived using a digital\
    \ soil mapping approach based on Random Forest, drawing on a global compilation\
    \ of soil profile data and environmental layers. To visualize these layers please\
    \ use www.soilgrids.org.\n\nLegend: \n0 = Acrisols\n1 = Albeluvisols\n2 = Alisols\n\
    3 = Andosols\n4 = Arenosols\n5 = Calcisols\n6 = Cambisols\n7 = Chernozems\n8 =\
    \ Cryosols\n9 = Durisols\n10 = Ferralsols\n11 = Fluvisols\n12 = Gleysols\n13 =\
    \ Gypsisols\n14 = Histosols\n15 = Kastanozems\n16 = Leptosols\n17 = Lixisols\n\
    18 = Luvisols\n19 = Nitisols\n20 = Phaeozems\n21 = Planosols\n22 = Plinthosols\n\
    23 = Podzols\n24 = Regosols\n25 = Solonchaks\n26 = Solonetz\n27 = Stagnosols\n\
    28 = Umbrisols\n29 = Vertisols"
