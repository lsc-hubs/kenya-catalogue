  title: SoilGrids250m 2.0 - Total nitrogen aggregated 1000m
  abstract: Total nitrogen in cg/kg at 6 standard depths. Predictions were derived
    using a digital soil mapping approach based on Quantile Random Forest, drawing
    on a global compilation of soil profile data and environmental layers. This map
    is the result of resampling the mean SoilGrids 250 m predictions (Poggio et al.
    2021) for each 1000 m cell.
