identification:
  abstract: 'Yield gap analysis results at climate zone level for rainfed rice, as
    determined by the Global Yield Gap Atlas project. Four yield indicators are available:
    Absolute Yg, Relative Yg, Ya and Yw. For rainfed crops the yield gap (Yg) is defined
    as the difference between the actual yield (Ya) and the simulated water limited
    yield potential (Yw). So Yw - Ya. The default style is ''AbsoluteYieldGap'', ''RelativeYieldGap''
    is offered as an alternative. Yw can be viewed by choosing the style ''WaterLimitedYieldPotential''.
    And for Ya please select the style ''ActualYield''. More information is available
    at  the website www.yieldgap.org.'
