identification:
   title: "Continent of Africa: High Resolution Population Density Maps"
   abstract: "These 28 tiff files represent 2015 population estimates. However, please note that many of the country-level files include 2020 population estimates including: Angola, Benin, Botswana, Burundi, Cameroon, Cabo Verde, Cote d'Ivoire, Djibouti, Eritrea, Eswatini, The Gambia, Ghana, Lesotho, Liberia, Mozambique, Namibia, Sao Tome & Principe, Sierra Leone, South Africa, Togo, Zambia, and Zimbabwe. South Sudan, Sudan, Somalia and Ethiopia are intentionally omitted from this dataset. However, a country-level dataset for Ethiopia can be found at https://data.humdata.org/dataset/ethiopia-high-resolution-population-density-maps-demographic-estimates."
