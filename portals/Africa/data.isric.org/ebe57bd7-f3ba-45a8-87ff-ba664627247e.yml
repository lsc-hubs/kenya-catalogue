identification:
  title: Africa SoilGrids - Exchangeable calcium (Ca2+)
  abstract: 'Exchangeable calcium (Ca2+; measured in 1M NH4OAc buffered at pH 7 with
    part of the data converted from data measured according to Mehlich 3) in cmolc/kg
    (fine earth) at 2 depth intervals (0-20 cm and 20-50 cm) predicted using two Africa
    soil profiles datasets. For details see published paper here below (Hengl T.,
    G.B.M. Heuvelink, B. Kempen, J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila,
    R.A. MacMillan, J. Mendes de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil
    Properties of Africa at 250 m Resolution: Random Forests Significantly Improve
    Current Predictions. PLoS ONE 10(6)'
