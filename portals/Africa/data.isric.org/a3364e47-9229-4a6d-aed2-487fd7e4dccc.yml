identification:
  title: Africa SoilGrids - Soil pH in H2O
  abstract: 'Soil pH x 10 in H2O at 6 standard depths (to convert to pH values divide
    by 10) predicted using two sets of Africa soil profiles data. Measurement units:
    NA. For details see published paper here below (Hengl T., G.B.M. Heuvelink, B.
    Kempen, J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila, R.A. MacMillan, J.
    Mendes de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil Properties of Africa
    at 250 m Resolution: Random Forests Significantly Improve Current Predictions.
    PLoS ONE 10(6)'
