  title: Africa SoilGrids - Drainage classes
  abstract: 'Drainage classes, defined according to the Guidelines for Soil Description
    (FAO, 2006) predicted using the Africa Soil Profiles Database (AfSP) v1.2. LEGEND
    = 1:Very poor, 2:Poor, 3:Imperfect, 4:Moderate, 5:Well, 6:Somewhat excessive,
    7:Excessive, 255:NODATA. For details see published paper here below (Hengl T.,
    G.B.M. Heuvelink, B. Kempen, J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila,
    R.A. MacMillan, J. Mendes de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil
    Properties of Africa at 250 m Resolution: Random Forests Significantly Improve
    Current Predictions. PLoS ONE 10(6)'
