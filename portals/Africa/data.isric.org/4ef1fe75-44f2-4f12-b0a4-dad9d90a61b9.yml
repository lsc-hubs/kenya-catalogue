identification:
  title: Africa SoilGrids - Coarse fragments
  abstract: 'Volumetric coarse fragments content (estimated in the field) in v% (m3/100m3)
    at 6 standard depths predicted using the Africa Soil Profiles Database (AfSP)
    v1.2. For details see published paper here below (Hengl T., G.B.M. Heuvelink,
    B. Kempen, J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila, R.A. MacMillan,
    J. Mendes de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil Properties of
    Africa at 250 m Resolution: Random Forests Significantly Improve Current Predictions.
    PLoS ONE 10(6)'
