  title: Africa Soil Profiles Database, version 1.2
  abstract: "The Africa Soil Profiles Database, Version 1.2, is compiled by ISRIC\
    \ - World Soil Information (World Data Center for Soils) as a project activity\
    \ for the Globally integrated- Africa Soil Information Service (AfSIS) project\
    \ (www.africasoils.net/data/legacyprofile). It replaces version 1.1. \n\nThe Africa\
    \ Soil Profiles Database is a compilation of georeferenced and standardised legacy\
    \ soil profile data for Sub-Saharan Africa. Version 1.2 (November 2014) identifies\
    \ 18,532 unique soil profiles inventoried from a wide variety of data sources\
    \ and includes profile site and layer attribute data. Soil analytical data are\
    \ available for 15,564 profiles of which 14,197 are georeferenced, including the\
    \ attributes as specified by GlobalSoilMap.net. Soil attribute values are standardized\
    \ according to SOTER conventions and are validated according to routine rules.\
    \ Odd values are flagged. The degree of validation, and associated reliability\
    \ of the data, varies because reference soil profile data, that are previously\
    \ and thoroughly validated, are compiled together with non-reference soil profile\
    \ data of lesser inherent representativeness."
