  title: Africa SoilGrids - Exchangeable acidity (H+Al)
  abstract: 'Exchangeable acidity (H+Al measured in 1M KCl) in cmolc/kg (fine earth)
    at 6 standard depths predicted using two sets of Africa soil profiles data. For
    details see published paper here below (Hengl T., G.B.M. Heuvelink, B. Kempen,
    J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila, R.A. MacMillan, J. Mendes
    de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil Properties of Africa at
    250 m Resolution: Random Forests Significantly Improve Current Predictions. PLoS
    ONE 10(6)'
