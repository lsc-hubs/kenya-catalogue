  title: Africa SoilGrids - Extractable aluminium (Al)
  abstract: 'Extractable aluminium content (Al measured by Mehlich 3) in mg/kg (fine
    earth) at 2 depth intervals (0-20 cm and 20-50 cm) predicted using two sets of
    Africa soil profiles data. For details see published paper here below (Hengl T.,
    G.B.M. Heuvelink, B. Kempen, J.G.B. Leenaars, M.G. Walsh, K.D. Shepherd, A. Sila,
    R.A. MacMillan, J. Mendes de Jesus, L.T. Desta, J.E. Tondoh, 2015. Mapping Soil
    Properties of Africa at 250 m Resolution: Random Forests Significantly Improve
    Current Predictions. PLoS ONE 10(6)'
