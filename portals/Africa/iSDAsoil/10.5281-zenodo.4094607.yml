identification:
  title: 'iSDAsoil: soil sand content (USDA system) for Africa predicted at 30 m resolution
    at 0-20 and 20-50 cm depths'
  abstract: "iSDAsoil dataset soil sand content in % predicted at 30 m resolution\
    \ for 0\u201320 and 20\u201350 cm depth intervals. Data has been projected in\
    \ WGS84 coordinate system and compiled as COG. Predictions have been generated\
    \ using multi-scale Ensemble Machine Learning with 250 m (MODIS, PROBA-V, climatic\
    \ variables and similar) and 30 m (DTM derivatives, Landsat, Sentinel-2 and similar)\
    \ resolution covariates. For model training we use a pan-African compilations\
    \ of soil samples and profiles (iSDA points, AfSPDB, LandPKS, and other national\
    \ and regional soil datasets). Cite as: Hengl, T., Miller, M.A.E., Kri\u017Ean,\
    \ J. <em>et al.</em> African soil properties and nutrients mapped at 30 m spatial\
    \ resolution using two-scale ensemble machine learning. <em>Sci Rep</em> <strong>11,\
    \ </strong>6130 (2021). https://doi.org/10.1038/s41598-021-85639-y To open the\
    \ maps in QGIS and/or directly compute with them, please use the <strong>Cloud-Optimized\
    \ GeoTIFF version</strong>. Layer description: sol_sand_tot_psa_m_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil sand content mean value, sol_sand_tot_psa_md_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil sand content model (prediction) errors, Model errors were derived\
    \ using bootstrapping: md is derived as standard deviation of individual learners\
    \ from 5-fold cross-validation (using spatial blocking). The model 5-fold cross-validation\
    \ (mlr::makeStackedLearner) for this variable indicates: <pre><code>Variable:\
    \ sand_tot_psa R-square: 0.736 Fitted values sd: 22.8 RMSE: 13.7 Random forest\
    \ model: Call: stats::lm(formula = f, data = d) Residuals: Min 1Q Median 3Q Max\
