identification:
  title: 'iSDAsoil: soil extractable Sulphur for Africa predicted at 30 m resolution
    at 0-20 and 20-50 cm depths'
  abstract: "iSDAsoil dataset soil extractable Sulphur (S) log-transformed predicted\
    \ at 30 m resolution for 0\u201320 and 20\u201350 cm depth intervals. Data has\
    \ been projected in WGS84 coordinate system and compiled as COG. Predictions have\
    \ been generated using multi-scale Ensemble Machine Learning with 250 m (MODIS,\
    \ PROBA-V, climatic variables and similar) and 30 m (DTM derivatives, Landsat,\
    \ Sentinel-2 and similar) resolution covariates. For model training we use a pan-African\
    \ compilations of soil samples and profiles (iSDA points, AfSPDB, and other national\
    \ and regional soil datasets). Cite as: Hengl, T., Miller, M.A.E., Kri\u017Ean,\
    \ J. <em>et al.</em> African soil properties and nutrients mapped at 30 m spatial\
    \ resolution using two-scale ensemble machine learning. <em>Sci Rep</em> <strong>11,\
    \ </strong>6130 (2021). https://doi.org/10.1038/s41598-021-85639-y To open the\
    \ maps in QGIS and/or directly compute with them, please use the <strong>Cloud-Optimized\
    \ GeoTIFF version</strong>. Layer description: sol_log.s_mehlich3_m_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil extractable Sulphur mean value, sol_log.s_mehlich3_md_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil extractable Sulphur model (prediction) errors, Model errors\
    \ were derived using bootstrapping: md is derived as standard deviation of individual\
    \ learners from 5-fold cross-validation (using spatial blocking). The model 5-fold\
    \ cross-validation (mlr::makeStackedLearner) for this variable indicates: <pre><code>Variable:\
    \ log.s_mehlich3 R-square: 0.548 Fitted values sd: 0.423 RMSE: 0.384 Random forest\
    \ model: Call: stats::lm(formula = f, data = d) Residuals: Min 1Q Median 3Q Max\
    \ -2.5729 -0.2102 -0.0264 0.1694 5.0049 Coefficients: Estimate Std. Error t value\
    \ Pr(&gt;|t|) (Intercept) 1.459208 4.154229 0.351 0.725 regr.ranger 0.937179 0.016167\
    \ 57.967 &lt; 2e-16 *** regr.xgboost 0.002587 0.016252 0.159 0.874 regr.cubist\
    \ 0.145396 0.010890 13.351 &lt; 2e-16 *** regr.nnet -0.672062 1.796642 -0.374\
    \ 0.708 regr.cvglmnet -0.045157 0.011256 -4.012 6.04e-05 *** --- Signif. codes:\
    \ 0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1 Residual standard error: 0.3841\
    \ on 37530 degrees of freedom Multiple R-squared: 0.5481, Adjusted R-squared:\
    \ 0.548 F-statistic: 9103 on 5 and 37530 DF, p-value: &lt; 2.2e-16</code></pre>\
    \ To back-transform values (y) to ppm use the following formula: <pre><code>ppm\
    \ = expm1( y / 10 )</code></pre> To submit an issue or request support please\
    \ visit <strong>https://isda-africa.com/isdasoil</strong>"
