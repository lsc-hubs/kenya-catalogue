identification:
  title: 'iSDAsoil: soil extractable Aluminium for Africa predicted at 30 m resolution
    at 0-20 and 20-50 cm depths'
  abstract: "iSDAsoil dataset soil extractable Aluminium (Al) log-transformed predicted\
    \ at 30 m resolution for 0\u201320 and 20\u201350 cm depth intervals. Data has\
    \ been projected in WGS84 coordinate system and compiled as COG. Predictions have\
    \ been generated using multi-scale Ensemble Machine Learning with 250 m (MODIS,\
    \ PROBA-V, climatic variables and similar) and 30 m (DTM derivatives, Landsat,\
    \ Sentinel-2 and similar) resolution covariates. For model training we use a pan-African\
    \ compilations of soil samples and profiles (iSDA points, AfSPDB, LandPKS, and\
    \ other national and regional soil datasets). Cite as: Hengl, T., Miller, M.A.E.,\
    \ Kri\u017Ean, J. <em>et al.</em> African soil properties and nutrients mapped\
    \ at 30 m spatial resolution using two-scale ensemble machine learning. <em>Sci\
    \ Rep</em> <strong>11, </strong>6130 (2021). https://doi.org/10.1038/s41598-021-85639-y\
    \ To open the maps in QGIS and/or directly compute with them, please use the <strong>Cloud-Optimized\
    \ GeoTIFF version</strong>. Layer description: sol_log.al_mehlich3_m_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil extractable Aluminium mean value, sol_log.al_mehlich3_md_30m_*..*cm_2001..2017_v0.13_wgs84.tif\
    \ = predicted soil extractable Aluminium model (prediction) errors, Model errors\
    \ were derived using bootstrapping: md is derived as standard deviation of individual\
    \ learners from 5-fold cross-validation (using spatial blocking). The model 5-fold\
    \ cross-validation (mlr::makeStackedLearner) for this variable indicates: <pre><code>Variable:\
    \ log.al_mehlich3 R-square: 0.881 Fitted values sd: 0.872 RMSE: 0.321 Random forest\
    \ model: Call: stats::lm(formula = f, data = d) Residuals: Min 1Q Median 3Q Max\
    \ -5.7042 -0.1036 0.0059 0.1189 3.3777 Coefficients: Estimate Std. Error t value\
    \ Pr(&gt;|t|) (Intercept) -0.675492 2.771906 -0.244 0.807 regr.ranger 0.879567\
    \ 0.005464 160.969 &lt;2e-16 *** regr.xgboost 0.071537 0.005813 12.306 &lt;2e-16\
    \ *** regr.cubist 0.150157 0.004553 32.979 &lt;2e-16 *** regr.nnet 0.087603 0.431261\
    \ 0.203 0.839 regr.cvglmnet -0.084440 0.003182 -26.534 &lt;2e-16 *** --- Signif.\
    \ codes: 0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1 Residual standard error:\
    \ 0.3208 on 63551 degrees of freedom Multiple R-squared: 0.8808, Adjusted R-squared:\
    \ 0.8808 F-statistic: 9.391e+04 on 5 and 63551 DF, p-value: &lt; 2.2e-16</code></pre>\
    \ To back-transform values (y) to ppm use the following formula: <pre><code>ppm\
    \ = expm1( y / 10 )</code></pre> To submit an issue or request support please\
    \ visit <strong>https://isda-africa.com/isdasoil</strong>"
