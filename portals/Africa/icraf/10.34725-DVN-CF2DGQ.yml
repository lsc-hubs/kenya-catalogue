identification:
  title: Spatial Assessments of Changes in Soil Health Indicators in Benin
  abstract: The Land Degradation Surveillance Framework (LDSF) (http://landscapeportal.org/blog/2015/03/25/the-land-degradation-surveillance-framework-ldsf/)
    was developed by the World Agroforestry (ICRAF) in response to the need for consistent
    field methods and indicator frameworks to assess land and soil health across landscapes,
    including quantifying SOC and understanding land degradation dynamics and other
    factors that drive changes in SOC.
