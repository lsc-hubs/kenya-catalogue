abstract: "AICCRA makes climate information services and climate-smart agriculture\
  \ more accessible to smallholder farmers across Africa with better access to technology\
  \ and advisory services\u2014linked to information about effective response measures\u2014\
  farmers can better anticipate climate-related events to take preventative action."
