  title: 'Replication Data for: Comprehensive Nutrient Analysis in Agricultural Organic
    Amendments Through Non-Destructive Assays Using Machine Learning'
  abstract: Portable X-ray fluorescence (pXRF) and Diffuse Reflectance Fourier Transformed
    Mid-Infrared (DRIFT-MIR) spectroscopy are rapid and cost-effective analytical
    tools for material characterization. We developed machine learning methods to
    rapidly quantify the concentrations of macro- and micronutrient elements present
    in the samples and propose a novel system for the quality assessment of organic
    amendments. Two types of machine learning methods, forest regression and extreme
    gradient boosting, were used with data from both pXRF and DRIFT-MIR spectroscopy.
    Cross-validation trials were run to evaluate generalizability of models produced
    on each instrument. Both methods demonstrated similar broad capabilities in estimating
    nutrients using machine learning, with pXRF being suitable for nutrients and contaminants.
    The results make portable spectrometry in combination with machine learning a
    scalable solution to provide comprehensive nutrient analysis for organic amendments.
