  title: Production of Pomegranate
  abstract: 'Pomogranate is in the Punicaceae family and originated in South East
    Asia. Its production in Kenya remains obscure since it is not documented. It favours
    semi-arid climate and is extremely drought tolerant. It is eaten fresh and processed
    into juice.

