identification:
  title: KALRO GLS Maize Varieties
  abstract: 'GLS is a foliar fungal disease that affects maize. There are two fungal
    pathogens that cause GLS, which are Cercospora zeae-maydis and Cercospora zeina.
    The Symptoms include leaf lesions, discoloration (chlorosis), and foliar blight.

