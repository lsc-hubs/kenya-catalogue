  title: Soil and Terrain Database for Kenya (KENSOTER), version 2.0
  abstract: The Soil and Terrain database for Kenya (KENSOTER), version 2.0, at scale
    1:1 million, replaces version 1.0 . The update include changes in the GIS file
    and in the attribute database. The topographic base of KENSOTER was adapted to
    a version congruent to the Digital Chart of the World. The KENSOTER attribute
    database has changed with respect to the number of pedons stored and pedon attributes.
    The KENSOTER version 2.0 database contains a number of measured soil moisture
    contents at various tensions.
