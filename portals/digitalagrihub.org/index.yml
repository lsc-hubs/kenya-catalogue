abstract: The Digital Agri Hub tracks the development of the digital agriculture (D4Ag)
  sector in low- and middle- income countries. Acting as a multi-actor knowledge broker
  and matchmaking platform, the Hub focuses on leveraging inclusive digital solutions
  for development and provides a unique perspective for scaling up and investing in
  digital agricultural innovations
